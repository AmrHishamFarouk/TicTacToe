<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="Tictactoe.css">
    <title>Document</title>
</head>
<body>
    <dialog class="info" open>
        <form>
            <h2 for="player1">first player name:</h2>
            <input type="text" name="player1" id="player1" placeholder="enter your name">
            <h2 for="player2">second player name:</h2>
            <input type="text" name="player2" id="player2" placeholder="enter your name">
            <button type="submit">Play</button>
        </form>
    </dialog>
    <div class="game-board">
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
        <div class="part"></div>
    </div>
</body>
</html>
